<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .ac {
            color: green;
            font-weight: bold;
        }
        .non-ac {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seat Availability</h2>
       <table border="1">
    <tr>
        <th>Train ID</th>
        <th>Train Name</th>
        <th>Class Type</th>
        <th>Upper Berth</th>
        <th>Middle Berth</th>
        <th>Lower Berth</th>
    </tr>
    {% for seat in seat_data %}
    <tr>
        <td>{{ seat.train_id }}</td>
        <td>{{ seat.train_name }}</td>
        <td>{{ seat.class_type }}</td>
        <td>{{ seat.upper_berth }}</td>
        <td>{{ seat.middle_berth }}</td>
        <td>{{ seat.lower_berth }}</td>
    </tr>
    {% endfor %}
</table>


        <br>
       <a href="{{ url_for('main.dashboard') }}">Back to Dashboard</a>

    </div>
</body>
</html>
